<div class="container-fluid">
  <div class="row">
    <shared-navegacion class="col-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2 p-0"></shared-navegacion>

    <main class="col-12 col-md-12 col-lg-10 col-lg-10 col-xl-10">
      <div class="row contenedorbgPadding">

        <div class="contenedor-perfil">
          <p>Bienvenido ARATH_ABELLO! Actualmente est√°s usando a: identidad1</p>

          <a href="#" class="text-primary content-img-perfil">
            <img class="perfil" [src]="imagenPerfil" alt="imagen de perfil">
          </a>
        </div>
      </div>
      <section class="contenedor-crear contenedorPerfiles">
        <div *ngFor="let identidad of identidades;">
          <figure>
            <img [src]="identidad.imagen" alt="imagenes de identidades 3D para el perfil">
            <figcaption>{{identidad.texto}}</figcaption>
          </figure>
          <button (click)="cambiarTexto(identidad)" class="btn" [ngClass]="{'seleccionado': identidad.boton === 'SELECCIONADO', 'seleccion': identidad.boton === 'SELECCIONAR'}">{{identidad.boton}}</button>
        </div>


      </section>

    </main>

  </div>
</div>
